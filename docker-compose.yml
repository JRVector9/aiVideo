version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - COMFYUI_URL=${COMFYUI_URL}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
