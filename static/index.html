        .button-group {

        .status {

        .status.info {

        .status.success {

        .video-list {

        .video-meta {

        }

        .progress {

        .progress-bar {

        .accordion-toggle {

        .accordion-content.collapsed {

        .hint {

            margin-top: 4px;
        }

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">

                            </div>

            <!-- Scene ì„¤ì • ì„¹ì…˜ -->

    <script>
        let scenes = [];

        // ì´ˆê¸° Scene ì¶”ê°€
        function initScenes() {
            scenes = [
                { narration: 'ì¸ìƒì€ ê³ í†µì´ë‹¤.', image_prompt: 'A wise philosopher contemplating life in darkness' }
            ];
            renderScenes();
        }

        // Scene ì¶”ê°€
        function addScene() {
            scenes.push({ narration: '', image_prompt: '' });
            renderScenes();
        }

        // Scene ì‚­ì œ
        function removeScene(index) {
            if (scenes.length <= 1) {
                showStatus('ìµœì†Œ 1ê°œì˜ Sceneì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
                return;
            }
            scenes.splice(index, 1);
            renderScenes();
        }

        // Scene ë Œë”ë§
        function renderScenes() {
            const container = document.getElementById('scenes-container');
            container.innerHTML = scenes.map((scene, index) => `
                <div class="scene-card">
                    <div class="scene-header">
                        <span class="scene-number">Scene ${index + 1}</span>
                        <button class="btn btn-danger" onclick="removeScene(${index})">ì‚­ì œ</button>
                    </div>
                    <div class="form-group">
                        <label>ë‚˜ë ˆì´ì…˜ í…ìŠ¤íŠ¸ (í•œêµ­ì–´)</label>
                        <textarea id="narration-${index}" placeholder="ì˜ˆ: ì¸ìƒì€ ê³ í†µì´ë‹¤.">${scene.narration || ''}</textarea>
                        <div class="hint">ElevenLabs TTSë¡œ ìŒì„± ìƒì„±ë©ë‹ˆë‹¤</div>
                    </div>
                    <div class="form-group">
                        <label>ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸ (ì˜ì–´)</label>
                        <textarea id="image-prompt-${index}" placeholder="ì˜ˆ: A wise philosopher contemplating life in darkness">${scene.image_prompt || ''}</textarea>
                        <div class="hint">FLUX Schnellë¡œ ì´ë¯¸ì§€ ìƒì„±ë©ë‹ˆë‹¤</div>
                    </div>
                </div>
            `).join('');
        }

        // Scene ë°ì´í„° ìˆ˜ì§‘
        function collectScenes() {
            return scenes.map((scene, index) => ({
                narration: document.getElementById(`narration-${index}`).value,
                image_prompt: document.getElementById(`image-prompt-${index}`).value
            }));
        }

        // ì§„í–‰ ìƒíƒœ ì¶”ì  ë³€ìˆ˜
        let pollingInterval = null;
        let progressStartTime = null;

        // ì˜ìƒ ìƒì„±
        async function generateVideo() {
            const apiUrl = document.getElementById('apiUrl').value;
            const scenesData = collectScenes();

            // ìœ íš¨ì„± ê²€ì‚¬
            if (scenesData.some(s => !s.narration || !s.image_prompt)) {
                showStatus('ëª¨ë“  Sceneì˜ ë‚˜ë ˆì´ì…˜ê³¼ ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                // ì‘ì—… ìƒì„± ìš”ì²­
                const response = await fetch(`${apiUrl}/api/create-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        scenes: scenesData,
                        clean_temp: true
                    })
                });

                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        showStatus(`âŒ ì˜¤ë¥˜: ${data.detail}`, 'error');
                    } else {
                        const text = await response.text();
                        showStatus(`âŒ ì„œë²„ ì˜¤ë¥˜ (${response.status})`, 'error');
                    }
                    return;
                }

                const data = await response.json();

                if (data.status === 'accepted' && data.job_id) {
                    // ì‘ì—… IDì™€ íŒŒì¼ëª… í‘œì‹œ
                    showStatus(`ğŸš€ ì˜ìƒ ìƒì„± ì‹œì‘: ${data.filename}`, 'info');
                    // ì‘ì—… IDë¥¼ ë°›ì•˜ìœ¼ë©´ í´ë§ ì‹œì‘
                    startJobPolling(apiUrl, data.job_id, scenesData.length);
                } else {
                    showStatus('âŒ ì˜ˆìƒì¹˜ ëª»í•œ ì‘ë‹µ í˜•ì‹', 'error');
                }

            } catch (error) {
                showStatus(`âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        // ì‘ì—… ìƒíƒœ í´ë§
        function startJobPolling(apiUrl, jobId, scenesCount) {
            progressStartTime = Date.now();
            const estimatedMinutes = Math.ceil(scenesCount * 45 / 60);

            showStatus('ğŸš€ ì‘ì—…ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ì§„í–‰ ìƒíƒœë¥¼ í™•ì¸í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'info');

            // ì¦‰ì‹œ í•œ ë²ˆ ì¡°íšŒ
            pollJobStatus(apiUrl, jobId, scenesCount, estimatedMinutes);

            // 5ì´ˆë§ˆë‹¤ í´ë§
            pollingInterval = setInterval(() => {
                pollJobStatus(apiUrl, jobId, scenesCount, estimatedMinutes);
            }, 5000);
        }

        // ì‘ì—… ìƒíƒœ ì¡°íšŒ
        async function pollJobStatus(apiUrl, jobId, scenesCount, estimatedMinutes) {
            try {
                const response = await fetch(`${apiUrl}/api/jobs/${jobId}`);
                if (!response.ok) {
                    stopPolling();
                    showStatus('âŒ ì‘ì—… ìƒíƒœë¥¼ ì¡°íšŒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    return;
                }

                const job = await response.json();
                const elapsedSeconds = Math.floor((Date.now() - progressStartTime) / 1000);

                if (job.status === 'completed') {
                    stopPolling();
                    showStatus(`âœ… ì˜ìƒ ìƒì„± ì™„ë£Œ! íŒŒì¼ëª…: ${job.result.filename}`, 'success');
                    loadVideos();
                } else if (job.status === 'failed') {
                    stopPolling();
                    showStatus(`âŒ ì˜ìƒ ìƒì„± ì‹¤íŒ¨: ${job.error}`, 'error');
                } else {
                    // ì§„í–‰ ì¤‘
                    showJobProgress(job, scenesCount, estimatedMinutes, elapsedSeconds);
                }

            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        // í´ë§ ì¤‘ì§€
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // ì‘ì—… ì§„í–‰ ìƒíƒœ í‘œì‹œ
        function showJobProgress(job, scenesCount, estimatedMinutes, elapsed) {
            const container = document.getElementById('status-container');
            const progress = job.progress || 0;
            const stage = job.current_stage || 'ì²˜ë¦¬ ì¤‘...';

            const progressBar = `
                <div class="progress">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
            `;

            const elapsedText = `ê²½ê³¼: ${Math.floor(elapsed / 60)}ë¶„ ${elapsed % 60}ì´ˆ`;

            container.innerHTML = `
                <div class="status info">
                    <div style="margin-bottom: 10px;">
                        <strong>${stage}</strong>
                    </div>
                    <div style="font-size: 13px; color: #555; margin-bottom: 8px;">
                        ì´ ${scenesCount}ê°œ Scene | ì˜ˆìƒ ì‹œê°„: ì•½ ${estimatedMinutes}ë¶„ | ${elapsedText}
                    </div>
                    ${progressBar}
                    <div style="font-size: 12px; color: #6c757d; margin-top: 8px;">
                        ğŸ’¡ ë°±ê·¸ë¼ìš´ë“œì—ì„œ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤. ë¸Œë¼ìš°ì €ë¥¼ ë‹«ì•„ë„ ìƒì„±ì€ ê³„ì†ë©ë‹ˆë‹¤.
                    </div>
                </div>
            `;
        }


        // ì˜ìƒ ëª©ë¡ ë¡œë“œ
        async function loadVideos() {
            const apiUrl = document.getElementById('apiUrl').value;
            const container = document.getElementById('videos-container');

            try {
                const response = await fetch(`${apiUrl}/api/videos`);
                const data = await response.json();

                if (data.count === 0) {
                    container.innerHTML = '<p style="color: #6c757d; text-align: center;">ìƒì„±ëœ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }

                container.innerHTML = data.videos.map(video => `
                    <div class="video-item">
                        <div class="video-name">${video.filename}</div>
                        <div class="video-meta">
                            í¬ê¸°: ${(video.size / 1024 / 1024).toFixed(2)} MB<br>
                            ìƒì„±: ${new Date(video.created * 1000).toLocaleString('ko-KR')}
                        </div>
                        <button class="btn btn-success" onclick="downloadVideo('${video.filename}')">â¬‡ï¸ ë‹¤ìš´ë¡œë“œ</button>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<p style="color: #dc3545; text-align: center;">ì˜ìƒ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ì˜ìƒ ë‹¤ìš´ë¡œë“œ
        function downloadVideo(filename) {
            const apiUrl = document.getElementById('apiUrl').value;
            window.open(`${apiUrl}/api/videos/${filename}`, '_blank');
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;

            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // ì•„ì½”ë””ì–¸ í† ê¸€
        function toggleAccordion(id) {
            const content = document.getElementById(id);
            const toggle = content.previousElementSibling;

            content.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            initScenes();
            loadVideos();
        });
    </script>
